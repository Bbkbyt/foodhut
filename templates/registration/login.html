<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ورود</title>
    <link rel="stylesheet" href="{% static 'register/css.css' %}">
</head>
<body >
    <div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
    <div class="col align-items-center flex-col sign-in">
        <div class="form-wrapper align-items-center" style='margin: 0px 50px -100px 1400px;'>
            <div class="form sign-in">
                <div class="input-group">
                    <form method='POST' style="color:black;text-align:left;font-weight:bold;letter-spacing:1px">
                        {% csrf_token %}
                        <h2 style="color:red;text-align:right;">فرم ورود</h2>
                        <hr><br>
                        {{form.as_p}}
                        <button class="btn btn-outline-success" type='submit' style="color:white; ">ورود</button>
                    </form>    
                </div>
                    
                    <p>
                    {% comment %} <b>
                        Forgot password?
                    </b> {% endcomment %}
                </p>
                <h4>
                    <span>
                        اکانت ندارید؟
                    </span>
                    <b onclick="toggle()" class="pointer">
                        <a href="{% url 'accounts:signup' %}">ثبت نام</a>
                    </b>
                </h4>
            </div>
        </div>
        <div class="form-wrapper">

        </div>
    </div>
</div>

<div class="row content-row">
    <!-- SIGN IN CONTENT -->
    <div class="col align-items-center flex-col">
        <div class="text sign-in">
            <h2>
                خوش آمدید
            </h2>

        </div>
        <div class="img sign-in">

        </div>
    </div>
    			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">
				
				</div>
				<div class="text sign-up">
					<h2>
						Join with us
					</h2>
	
				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>
      <script src="{% static 'register/js.js' %}"></script>
</body>
</html>
